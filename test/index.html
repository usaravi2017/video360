<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png">
            <h2>VideoTours</h2>
        </div>
        <div class="image">
            <img src="https://videotours360.com/wp-content/uploads/2020/12/imgpsh_fullsize_anim-55-1-1024x571.png">
        </div>
        <form class="form" action='product' method="POST">
            <h1>welcome</h1>
            <div class="name">
                <input type="text" placeholder="Enter your Name" name="name" required>
            </div>
            <div class="email">
                <input type="email" placeholder="Enter your Email" name="email" required>
            </div>
            <div class="button">
                <input type="submit" id="button">
            </div>
        </form>
    </div>

</body>
</html>
